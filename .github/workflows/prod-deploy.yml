name: deploy to prod

on:
    workflow_dispatch:

jobs:
    build_and_deploy:
        timeout-minutes: 8
        runs-on: ubuntu-latest

        steps:
                        - uses: actions/checkout@v3
                        - uses: actions/setup-node@v3
                            with:
                                node-version: 18
                                cache: npm
                        - run: make setup
                        - run: make build
                        - uses: vercel/gh-action@v2
                            id: deploy
                            with:
                                vercel-token: ${{ secrets.VERCEL_TOKEN }}
                                project-id: ${{ secrets.VERCEL_PROJECT_ID }}
                                team-id: ${{ secrets.VERCEL_ORG_ID }}
                                working-directory: ./
                                production: true
